<ion-header>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <div style="display: inline-flex;">
                <img src="assets/images/icon.png" height="30" style="margin: 8px 15px 0 0;">

            </div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-col col-12>
            <img src="assets/images/about.png" class="center" style="width: 160px;">
        </ion-col>
        <ion-col col-12>
            <img src="assets/images/logo_amnesia.png" class="center" style="width: 190px;">
        </ion-col>
    </section>
    <ion-row>
        <ion-col col-6>
            <img src="assets/images/logo_corfo.png" class="center" style="width: 115px;">
        </ion-col>
        <ion-col col-6>
            <img src="assets/images/logo_gobierno.png" class="center" style="width: 115px;">
        </ion-col>
    </ion-row>

</ion-content>
