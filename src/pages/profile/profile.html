<ion-header>
    <ion-navbar color="wine" style="border-top: 4px solid white;">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <div style="display: inline-flex;">
                <img src="assets/images/icon.png" height="30" style="margin: 8px 15px 0 0;">
                <p style="height: 0px;margin-top: 12px;">Perfil</p>
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <div offset-2 col-8>
            <img src="assets/images/logo_wide.png" class="logo">
        </div>
    </ion-row>
    <ion-row style="margin: 15px 0 15px 0;">
        <img [src]="user.avatar" class="img-profile">
        <span style="margin: 30px 0 0 20px;font-size: 20px;">{{user.name}}</span>
    </ion-row>
    <hr>
    <p class="label">Correo electrónico</p>
    <p class="txt">{{user.email}}</p>
    <hr>
    <p class="label">Contraseña</p>
    <p class="txt">Cambiar contraseña</p>
    <hr>
    <p class="label">País</p>
    <p class="txt">{{user.country}}</p>
</ion-content>
