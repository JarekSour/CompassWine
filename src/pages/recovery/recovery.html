<ion-content padding>
    <section class="text-center margin-top-30 margin-bottom-20">
        <img src="assets/images/logo_wide.png" class="logo">
    </section>
    <hr>
    <p class="text-center login">Recuperar contraseña</p>
    <hr>
    <section>
        <ion-item style="background-color: transparent;">
            <ion-label floating>Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="jsonRec.email" name="email"></ion-input>
        </ion-item>
        <div class="margin-top-20">
            <ion-row>
                <ion-col offset-6 col-6>
                    <div class="container" (click)="recoveryRequest()">
                        <img src="assets/images/boton.png" style="width:200px ">
                        <span class="centered">Enviar</span>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </section>
</ion-content>
