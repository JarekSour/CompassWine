<ion-content padding>
    <section class="text-center margin-top-30 margin-bottom-20">
        <img src="assets/images/logo_wide.png" class="logo">
    </section>
    <hr>
    <p class="text-center login">Registro</p>
    <hr>
    <section>
        <ion-item style="background-color: transparent;">
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="jsonReg.usuario" name="user"></ion-input>
        </ion-item>
        <ion-item style="background-color: transparent;">
            <ion-label floating>Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="jsonReg.email" name="email"></ion-input>
        </ion-item>
        <ion-item style="background-color: transparent;">
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="jsonReg.pass" name="pass"></ion-input>
        </ion-item>
        <ion-item style="background-color: transparent;">
            <ion-label floating>Re-ingresar contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="jsonReg.repass" name="repass"></ion-input>
        </ion-item>
        <ion-item style="background-color: transparent;">
            <ion-label>País</ion-label>
            <ion-select [(ngModel)]="jsonReg.pais" name="pais" okText="Aceptar" cancelText="Cancelar">
                <ion-option *ngFor="let item of countries">{{item}}</ion-option>
            </ion-select>
        </ion-item>
        <div class="margin-top-20">
            <ion-row>
                <ion-col offset-6 col-6>
                    <div class="container" (click)="registerRequest()">
                        <img src="assets/images/boton.png" style="width:200px ">
                        <span class="centered">Enviar</span>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </section>
</ion-content>
